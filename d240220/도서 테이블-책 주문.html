<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서 테이블</title>
    <style>
        caption {
            font-size: 20px;
            font-weight: bold;
            margin: 0.5em;
            color: green;
            text-align: center;
        }
        table {
            /*border-collapse: collapse;*/
            table-layout: auto;
            width: 500px;
            text-align: center;
            margin:0 auto; /* 0은 상하 마진 */
            border: 1px solid gainsboro;
        }
        td {
            border: 1px solid gainsboro;
            height: 2em;
        }
        th {
            color: white;
            background-color: lightgray;
            height: 2em;
        }
        tr:hover {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
<!--
다음과 같은 북 리스트가 존재하는 경우 주문할 책 수량을 입력받고 그 수량만큼 책 제목을 번호로
선택해서 테이블로 출력합니다.

참고)
1. 책의 제목을 변수에 대입합니다.
var book1 = "자바스크립트";
var book2 = "HTML";
var book3 = "CSS";

2. prompt()함수를 이용해서 "주문할 책 수량을 입력 하세요?"라는 문구가 나오고 수량을 입력합니다.

3. 책 제목을  번호로 선택하세요...
   1.자바스크립트
   2.HTML
   3.CSS

   2번의 수량만큼 책 번호를 선택하게끔 반복합니다.
   만약 범위에 없는 수를 입력하면 "리스트에 없는 책을 선택하셨습니다"라는 alert창을 띄우고
   다시 입력 받습니다.

4. 책 수량만큼 입력 받은 후  테이블을 이용해서 선택한 책의 제목이 출력되도록 합니다.
 -->
<script>
    var book1 = "자바스크립트";
    var book2 = "HTML";
    var book3 = "CSS";
    var title = '';

    var count = prompt("주문할 책 수량을 입력하세요", "1");

    var list = '<table>\n' +
        '    <caption>책 주문 입력 내용</caption>\n' +
        '    <thead>\n' +
        '    <tr>\n' +
        '        <th>순위</th>\n' +
        '        <th>제목</th>\n' +
        '    </tr>\n' +
        '    </thead>\n' +
        '    <tbody>\n';

    var bookList = "1." + book1 + "\n2." + book2 + "\n3." + book3;

    for (var i = 1; i <= Number(count); i++) {
        var num = prompt("책 제목을 번호로 선택하세요\n" + bookList, "1");
        if (num == 1) {
            title = book1;
        } else if (num == 2) {
            title = book2;
        } else if (num == 3) {
            title = book3;
        } else {
            alert("리스트에 없는 책을 선택하셨습니다");
            i--;
            continue;
        }

        list += "<tr>";
        list += "<td>" + i + "</td>";
        list += "<td>" + title + "</td>";
        list += "</tr>";
    }

    list += "</tbody></table>";
    document.body.innerHTML = list;
</script>
</body>
</html>
