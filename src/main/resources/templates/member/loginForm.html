<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link th:href="@{/image/apple.png}" rel="icon">
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:inline="javascript">
        let result = [[${result}]];
        let loginfail = [[${loginfail}]];

        if (result == "joinSuccess") {
            alert("회원가입을 축하합니다.");
        } else if (loginfail == "loginFailMsg") {
            alert("아이디나 비밀번호 오류입니다.");
        }

        $(function () {
            $(".join").click(function () {
                location.href = "join";
            });
        });
    </script>
</head>
<body>
<form name="loginform" th:action="@{/member/loginProcess}" method="post">
    <h1>로그인</h1>
    <hr>
    <b>아이디</b>
    <input type="text" id="id" name="id" placeholder="Enter id" required>

    <b>Password</b>
    <input type="password" name="password" placeholder="Enter password" required>

    <label>
        <input type="checkbox" name="remember-me" style="margin-bottom: 15px">로그인 유지하기
    </label>

    <div class="clearfix">
        <button type="submit" class="submitbtn">로그인</button>
        <button type="button" class="join">회원가입</button>
    </div>

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
</form>
</body>
</html>
