<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문서 객체 제거</title>
    <!--
        형식 : open(URL, name, option)
        URL : 팝업창으로 보여줄 문서
        name: : 팝업창의 이름(특별한 이름 : _blank, _self ..)
        option : 옵션 (하나의 문자열안에 콤마로 속성들을 구분해서 작성)

        옵션 이름   설명  입력할 수 있는 값
        width   새 윈도우 너비
        height  새 윈도우 높이
        menubar 메뉴 유무   yes, no
        resizable 화면 크기 조절 가능 유무    yes, no
        location    주소 입력창의 유무  yes, no
    -->
    <script>
        var child = window.open("문서 객체 제거.html", "_blank",
                                "width=300, height=200, menubar=yes, status=yes, resizable=yes, location=yes")
    </script>
</head>
<body>
</body>
</html>
