<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>브라우저 크기</title>
    <!--
        브라우저 크기를 화면에 일치시키는 방법
        크롬에서 해보세요.

        ~By() 형태의 메소드는 현재 윈도를 기준으로 상대적으로 속성을 변화시키는 메소드입니다.
        ~To() 형태의 메소드는 절대적인 기준으로 속성을 변화시키는 메소드입니다.
    -->
    <script>
        var child = window.open("문서 객체 제거.html", "_blank", "width=300, height=200");
        var width = screen.width;
        var height = screen.height;

        child.moveTo(0, 0); // window를 절대적 위치로 이동합니다.
        child.resizeTo(width, height); // window 크기를 width, height로 지정합니다.
    </script>
</head>
<body>
브라우저 크기를 화면에 일치시키는 방법
</body>
</html>
