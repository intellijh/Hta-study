<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        jQuery 입력 양식 필터 선택자(1) :
        input 태그의 type 속성에 따라 문서 객체를 선택할 수 있습니다.
        속성 선택자 input[type="text"]와 같은 의미로 input:text로 사용합니다.

        (1)요소:text(input태그 중 type속성이 text인 문서 객체를 선택합니다.)
        (2)요소:submit(input태그 중 type속성이 submit인 문서 객체를 선택합니다.)
        (3)요소:reset(input태그 중 type속성이 reset인 문서 객체를 선택합니다.)
    -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        // $(function () {
        //     const name = prompt("이름을 입력하세요");
        //     $("input:text").val(name)
        //     $("input:text").css("color", "green")
        //     $("input:text").css("background", "orange")
        //     $("input:text").css("border", "1px solid black");
        // });

        // $(function () {
        //     const name = prompt("이름을 입력하세요");
        //     $("input:text").val(name)
        //         .css("color", "green")
        //         .css("background", "orange")
        //         .css("border", "1px solid black");
        // });

        $(function () {
            const name = prompt("이름을 입력하세요");
            $("input:text").val(name)
                .css({
                    "color": "green",
                    "border": "1px solid black",
                    "background": "orange"
                });
        });
    </script>
</head>
<body>
<input type="text" placeholder="이름?"><br>
</body>
</html>
