<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for문</title>
</head>
<body>
<script>
    var count = prompt("수를 입력하세요");
    var output = '';

    for (i = 1; i <= Number(count); i++) {
         output += 'i = ' + i + "<br>";
    }

    document.body.innerHTML = output;
</script>
</body>
</html>
