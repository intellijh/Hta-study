<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .high-light {
            background: yellow;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!--
        attr() : 문서 객체에 속성을 추가하는 메소드입니다.
        removeAttr() : 문서 객체의 속성을 제거하는 메소드입니다.
    -->
    <script>
        $(function () {
            $("h1").attr("class", "high-light");
        });
    </script>
</head>
<body>
<h1>item - 0</h1>
<h1>item - 1</h1>
<h1>item - 2</h1>
<h1>item - 3</h1>
<h1>item - 4</h1>
</body>
</html>
