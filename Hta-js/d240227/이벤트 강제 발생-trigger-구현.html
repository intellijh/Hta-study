<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $("h1").click(function () {
                $(this).html(function (index, html) {
                    return html + "*";
                });
            });

            setInterval(function () {
                $("h1:last").trigger("click");
            }, 100);
        });
    </script>
</head>
<body>
<h1>Start: </h1>
<h1>Start: </h1>
</body>
</html>
