<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            let message = "";
            $("div").css("background-color", function (index, style) {
                message += index + "번째 background-color 속성값은 " + style + "\n";
            });
            console.log(message);
        });
    </script>
</head>
<body>
<div class="red"></div>
<div class="orange"></div>
<div class="yellow"></div>
</body>
</html>
