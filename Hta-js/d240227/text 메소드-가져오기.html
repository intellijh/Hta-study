<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행합니다.
        1. $(selector).text(); - 선택된 텍스트 노드의 값을 가져옵니다.
        2. $(selector).text(value); - 선택된 텍스트 노드의 값을 변경합니다.
        3. $(selector).text(function(index, text){});

    -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            alert($("div").text());
        });
    </script>
</head>
<body>
<div>목요일</div>
<div>금요일</div>
<div>토요일</div>
</body>
</html>
