<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        item 또는 select 클래스를 가지는 요소 선택자
    -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $(".item, .select").css("color", "orange")
        });
    </script>
</head>
<body>
<h1 class="items select">class="items select"</h1>
<h1 class="item select">class="item select":나만 오렌지색 적용돼요.</h1>
<h1 class="item">class="item"</h1>
</body>
</html>
