<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        window.onload = function () {
            var clock = document.getElementById("clock");

            setInterval(function () {
                clock.innerHTML = new Date().toLocaleString();
            }, 1000);
        };
    </script>
</head>
<body>
<h1 id="clock"></h1>
</body>
</html>
