    <!--
        자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다.
        이렇게 매개변수로 전달하는 함수를 콜백함수라고 부른다.
    -->
    <script>
        var callback = function(index) {
            alert("함수 호출 = " + index);
        }

        callback2(0);
        callback2(1);
        callback2(2);
        callback2(3);
        callback2(4);
        callback2(5);
        callback2(6);
        callback2(7);
        callback2(8);
        callback2(9);
    </script>
