<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 이름</title>
    <script>
        window.onclick = function () {
            // alert(username.value); id와 변수명이 겹칠 경우 문제가 될 수 있음
            var dom = document.getElementById("username");
            alert(dom.value);

            dom.value = prompt("이름을 입력하세요");
            dom.style.background = "yellow";
            dom.style.color = "red";
            dom.style.fontSize = "2em";
        };
    </script>
</head>
<body>
<div>
    이름 : <input id="username" type="text" name="id" value="사용자의 이름은?">
</div>
</body>
</html>
