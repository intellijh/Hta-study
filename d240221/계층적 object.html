<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 메소드</title>
    <style>
        caption {
            color: green;
            font-size: 2em;
        }
        table, td, th {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        table {
            width: 500px;
            height: 200px;
            margin: auto;
            text-align: center;
        }
        th {
            background: pink;
        }

    </style>
</head>
<body>
<script>
    var book = {
        title: "수미네 반찬",
        publisher: "성안당",
        author: "김수미",
        price: 15300,
        info: {
            pages: 442,
            date: "2010년 1월 30일",
            ISBN10: "8970506470",
            size: "188*243mm"
        }
    };

    book.print = function () {
        var list = "";
        list += "<table>";
        list += "<caption>서적 정보</caption>"
        list += "   <thead>"
        list += "   <tr>";
        list += "       <th>항목 (속성:property)</th>";
        list += "       <th>내용 (값:value)</th>";
        list += "   </tr>";
        list += "   </thead>"
        list += "   <tbody>";

        for (var p in book) {
            if (p == "print")
                continue;
            var unit = "";
            switch (p) {
                case "price":
                    unit = "원";
                    break;
            }
            if (typeof this[p] != "object") {
                list += "   <tr>";
                list += "       <td>saram." + p + "</td>";
                list += "       <td>" + book[p] + unit + "</td>";
                list += "   </tr>";
            } else {
                for (var q in book[p]) {
                    if (q == "print")
                        continue;
                    var unit = "";
                    switch (q) {
                        case "pages":
                            unit = "페이지";
                            break;
                    }
                    list += "   <tr>";
                    list += "       <td>saram." + p + "." + q + "</td>";
                    list += "       <td>" + book[p][q] + unit + "</td>";
                    list += "   </tr>";
                }
            }

        }
        list += "   </tbody>";
        list += "</table>";

        document.body.innerHTML += list;
    };

    book.print();
</script>
</body>
</html>
