<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 return</title>
    <script>
        function returnFunction() {
            alert('문장 A')
            return;
        }

        var output = returnFunction();

        alert(typeof output + " : " + output);
    </script>
</head>

</html>
