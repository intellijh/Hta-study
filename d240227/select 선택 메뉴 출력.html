<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        jQuery 입력 양식 필터 선택자(2)

        요소: checked(체크되어 있는 입력 양식을 선택합니다.)
        요소: disabled(비활성화된 입력 양식을 선택합니다.)
        요소: enabled(활성화된 입력 양식을 선택합니다.)
        요소: focus(초점이 맞추어져 있는 입력 양식을 선택합니다.)
        요소: selected(option 객체 중 선택된 태그를 선택합니다.)

        jQuery 배열 관리
        jQuery로 배열을 관리할 때는 each( ) 메서드를 사용합니다.

        - each( ) 메서드는 일치하는 각각의 요소에 대해 매개변수로 작성한 함수를 실행합니다.

        - each( ) 메서드는 다음과 같이 두 가지 형태로 사용합니다.
        1. $(selector).each(function(index, item){})
            첫번째 매개변수 - index(사용된 배열의 index)
            두번째 매개변수 - item(index에 해당하는 요소)

        2. $.each(object, function(index, item){})
    -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            setTimeout(function () {
                // const selected = $("select > option:selected").val();
                // const selected = $("option:selected").val();
                const selected = $("select").val();
                alert("선택한 메뉴는 " + selected + "입니다.");
            }, 3000);
        });
    </script>
</head>
<body>
5초 안에 선택하세요
<br>
<select>
    <option>김밥</option>
    <option>짜장면</option>
    <option>냉면</option>
    <option>비빔밥</option>
    <option>돈까스</option>
</select>
</body>
</html>
