<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .descendants * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $("div").find("span").css({
                "color": "red",
                "border": "2px solid red"
            });
        });
    </script>
</head>
<body>
<div class="descendants" style="width: 500px">
    div (current element)
    <p>
        p (child) <span>span (grandchild)</span>
    </p>
    <p>
        p (child) <span>span (grandchild)</span>
    </p>
    <span>span (child)</span>
</div>
</body>
</html>
