<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            margin: 3em;
        }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            let count = 0;

            $("div").one("click", function () {
                $(this).html("<mark>이벤트가 발생했습니다.</mark>" + count++);
            });
        });
    </script>
</head>
<body>
<div>월요일</div>
<div>화요일</div>
<div>수요일</div>
</body>
</html>
