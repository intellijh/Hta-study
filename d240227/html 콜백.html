<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!--
        문서 객체의 내부 추가 - html()
        html() 메소드에서 사용된 함수의 두번째 매개변수 html은 index 위치에 해당하는 요소의 내용입니다.
    -->
    <script>
        $(function () {
            $("h1").html(function (index, html) {
                console.log("index=" + index + " 내용=" + html);
            });
        });
    </script>
</head>
<body>
<h1>월요일</h1>
<h1>화요일</h1>
<h1>수요일</h1>
</body>
</html>
