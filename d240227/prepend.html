<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!--
        $(A).append(B) : B를 A의 마지막 자식에 추가
        형식) $(selector).append(content, content, ...);
    -->
    <script>
        $(function () {
            const h1 = "<h1>화요일</h1>";
            const h2 = "<h1>수요일</h1>";
            const h3 = "<h1>월요일</h1>";

            $("div").append(h1, h2);
            $("div").prepend(h3);
        });
    </script>
</head>
<body>
<div>내 뒤에 붙거라</div>
</body>
</html>
