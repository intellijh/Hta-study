<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 중복 검사</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
        }

        .container label {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <label for="id">ID</label>
    <input type="text" id="id"><br>
    <input type="button" id="close" value="창닫기" onclick="window.close()">
</div>
</body>
</html>
