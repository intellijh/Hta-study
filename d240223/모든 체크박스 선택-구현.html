<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모든 체크박스 선택/해제</title>
</head>
<body>
<div>모든 체크박스 선택/해제 (checked 속성 이용하기)</div>
<hr>
<form>
    <label><input type="checkbox" name="all" value="모두 선택/해제">ALL </label>
    <br>
    <label><input type="checkbox" name="icon" value="../image/music.png">ALL </label>
    <label><input type="checkbox" name="icon" value="../image/call.png">ALL </label>
    <label><input type="checkbox" name="icon" value="../image/sharp.png">ALL </label>
    <h1></h1>
</form>
<script>
    var all = document.querySelector("input[name=all]");
    all.addEventListener("click", show);

    function show() {
        var others = document.querySelectorAll("input[name=icon]");

        for (var i = 0; i < others.length; i++) {
            if (this.checked) {
                others[i].checked = true;
            } else {
                others[i].checked = false;
            }
        }
    }
</script>
</body>
</html>
